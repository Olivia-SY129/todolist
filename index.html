<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/4d36dbf973.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/clock.js" defer></script>
    <script src="js/greeting.js" defer></script>
    <script src="js/toDoList.js" defer></script>
    <script src="js/imgBg.js" defer></script>
    <script src="js/weather.js" defer></script>
</head>
<body>
    <header class="top">
        <div class="rename"><button class="renameBtn"><i class="fas fa-cog"></i> RESET</button></div>
        <div class="weather"></div>
    </header>
    <section class="main">
        <div class="contentBox">
            <div class="js-clock">
                <h1>clock</h1>
            </div>
            <form class="js-form-greeting" action="">
                <input type="text" placeholder="enter your name"></input>
            </form>
            <h3 class="js-greeting">Hello, username!</h3>
            <form class="form-toDo" action="">
                <input class="js-toDoinput" type="text" placeholder="enter what to do">
            </form>
            <ul class="js-toDoList">
            </ul>
        </div>
        
    </section>
</body>
</html>
